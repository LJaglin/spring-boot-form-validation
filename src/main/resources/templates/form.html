<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Order a beer form:)</title>
    </head>
    <body>
        <form action="#" th:action="@{/}" th:object="${person}" method="post">
            <table>
                <tr>
                    <td>First name:</td>
                    <td>
                        <input type="text" th:field="*{firstName}"/>
                    </td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td>
                        <input type="text" th:field="*{lastName}"/>
                    </td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                        <input type="text" th:field="*{age}"/>
                    </td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Sumbit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
